# We're using formspree.io for form handling, paste your formspree url below
formspreeFormUrl: "https://formspree.io/myykjpje"

# Build settings
gems:
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 2
  permalink: '/blog/:num/'
  sort_field: 'date'
  sort_reverse: true

sass:
  sass_dir: _scss/
  style: compressed

webrick:
  headers:
    Access-Control-Allow-Origin: "*"

# Navigation
