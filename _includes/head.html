<head>
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="author" content="StaticMania">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | absolute_url }}" />

  <link rel="stylesheet" href="{{ '/css/font-awesome.min.css' | absolute_url }}" />
  <!-- Main Stylesheets -->
  <link href="{{ '/css/style.css' | absolute_url }}" rel="stylesheet" />

  <link rel="shortcut icon" href="{{ "images/favicon.png" | absolute_url }}" type="image/x-icon" />
